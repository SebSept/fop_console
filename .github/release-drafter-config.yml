# Configuration for release-drafter workflow
# Documentation : https://github.com/marketplace/actions/release-drafter
name-template: '$NEXT_MINOR_VERSION'
tag-template: '$NEXT_MINOR_VERSION'
categories:
  - title: '🚀 Features'
    label: 'feature'
  - title: '🐛 Bugs'
    label: 'bug'
  - title: 'Documentation'
    label: 'documentation'
change-template: '- $TITLE #$NUMBER @$AUTHOR '
template: |
  ## Changes $NEXT_MINOR_VERSION

  $CHANGES

